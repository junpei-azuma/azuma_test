<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-not-started {
            background-color: #e9ecef;
            color: #495057;
        }
        .status-in-progress {
            background-color: #cce5ff;
            color: #0056b3;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>タスク管理</h1>

    <!-- タスク一覧 -->
    <h2>タスク一覧</h2>
    <div th:if="${#lists.isEmpty(tasks)}">
        <p>タスクがありません。</p>
    </div>
    <table th:if="${!#lists.isEmpty(tasks)}">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>完了条件</th>
                <th>開始日</th>
                <th>期限日</th>
                <th>ステータス</th>
                <th>延期</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.completeCondition ?: '-'}"></td>
                <td th:text="${#temporals.format(task.startDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <span th:class="'status status-' + ${task.status.name().toLowerCase().replace('_', '-')}"
                          th:text="${task.status.displayName}"></span>
                </td>
                <td th:text="${task.postponed ? 'あり' : 'なし'}"></td>
            </tr>
        </tbody>
    </table>

    <!-- タスク作成フォーム -->
    <div class="form-container">
        <h2>新しいタスクを作成</h2>
        <form th:action="@{/tasks}" method="post">
            <div class="form-group">
                <label for="title">タスク名 <span style="color: red;">*</span></label>
                <input type="text" id="title" name="title" required maxlength="255">
            </div>

            <div class="form-group">
                <label for="completeCondition">完了条件</label>
                <textarea id="completeCondition" name="completeCondition" placeholder="このタスクが完了したと判断する条件を記入してください（任意）"></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">開始日 <span style="color: red;">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="dueDate">期限日 <span style="color: red;">*</span></label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>

            <button type="submit" class="btn">タスクを作成</button>
        </form>
    </div>

    <script>
        // 開始日と期限日の制約チェック
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const dueDateInput = document.getElementById('dueDate');

            function validateDates() {
                const startDate = new Date(startDateInput.value);
                const dueDate = new Date(dueDateInput.value);

                if (startDate && dueDate && startDate > dueDate) {
                    dueDateInput.setCustomValidity('期限日は開始日より後の日付を選択してください');
                } else {
                    dueDateInput.setCustomValidity('');
                }
            }

            startDateInput.addEventListener('change', validateDates);
            dueDateInput.addEventListener('change', validateDates);
        });
    </script>
</body>
</html>
